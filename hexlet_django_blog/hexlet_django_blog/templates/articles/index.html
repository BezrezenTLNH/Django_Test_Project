{% extends "base.html" %}
{% if messages %}
    {% for message in messages %}
        {{ message }}
    {% endfor %}
{% endif %}
{% block content %}
    <h1>Список статей</h1>
    {% for article in articles %}
        <h2><a href="{% url 'article_show' article.id %}">{{ article.name }}</a></h2>
        <div>{{ article.body|slice:":200" }}</div>
        <a class="link" href="{% url 'articles_update' article.id %}">Изменить статью</a>
        <a class="link" href="{% url 'articles_delete' article.id %}">Удалить статью</a>
    {% endfor %}
{% endblock %}
